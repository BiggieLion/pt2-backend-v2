version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: pt2-db
    environment:
      POSTGRES_USER: pt2_user
      POSTGRES_PASSWORD: pt2_password
      POSTGRES_DB: risky
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    tty: true
    build:
      context: .
      target: development
    command: npm run start:dev
    container_name: pt2-backend
    env_file: .env.development
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
